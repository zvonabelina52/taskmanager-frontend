<div class="login-container">

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>ðŸ“‹ Task Manager</h1>
      <p>{{ isLoginMode ? 'Welcome back!' : 'Create your account' }}</p>
    </div>

    @if (error()) {
  <div class="error">{{ error() }}</div>
}

    <form (ngSubmit)="isLoginMode ? onLogin() : onRegister()" #authForm="ngForm">
      @if (isLoginMode) {
        <div class="form-group">
          <label for="login-username">Username</label>
          <input
            id="login-username"
            type="text"
            name="username"
            [(ngModel)]="loginData.username"
            placeholder="Enter your username"
            [disabled]="loading"
            required
          />
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input
            id="login-password"
            type="password"
            name="password"
            [(ngModel)]="loginData.password"
            placeholder="Enter your password"
            [disabled]="loading"
            required
          />
        </div>
      }

      @if (!isLoginMode) {
        <div class="form-group">
          <label for="register-username">Username</label>
          <input
            id="register-username"
            type="text"
            name="username"
            [(ngModel)]="registerData.username"
            placeholder="Choose a username"
            [disabled]="loading"
            required
          />
        </div>

        <div class="form-group">
          <label for="register-email">Email</label>
          <input
            id="register-email"
            type="email"
            name="email"
            [(ngModel)]="registerData.email"
            placeholder="Enter your email"
            [disabled]="loading"
            required
          />
        </div>

        <div class="form-group">
          <label for="register-password">Password</label>
          <input
            id="register-password"
            type="password"
            name="password"
            [(ngModel)]="registerData.password"
            placeholder="Choose a password (min 6 characters)"
            [disabled]="loading"
            required
          />
        </div>
      }

      <button type="submit" class="btn btn-primary" [disabled]="loading || !authForm.valid">
        {{ loading ? 'Processing...' : isLoginMode ? 'Login' : 'Create Account' }}
      </button>
    </form>

    <div class="toggle-mode">
      @if (isLoginMode) {
        <p>
          Don't have an account?
          <a (click)="toggleMode()">Create one</a>
        </p>
      } @else {
        <p>
          Already have an account?
          <a (click)="toggleMode()">Login</a>
        </p>
      }
    </div>
  </div>
</div>
